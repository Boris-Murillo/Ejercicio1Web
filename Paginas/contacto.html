<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="/CSS/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="/pages/contacto.html">Contacto</a>
            </nav>
        </header>
        <hr>
        <br>
        <main>
            <form action="https://formspree.io/f/mjvjbway" method="POST">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" maxlength="50" placeholder="Digite su nombre" required>
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite su email">
                <br><br>
                <label for="subject">Asunto</label>
                <input type="text" name="subject" id="subject" maxlength="50" placeholder="Digite su nombre" required>
                <br><br>                
                <label for="message">Escribe tu mensaje</label>
                <textarea name="message" id="message"></textarea>
                <br>
                <input type="submit" name="submit" value="Enviar">
            </form>
        </main>
    </body>
</html>
